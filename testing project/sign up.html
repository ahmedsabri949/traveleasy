<html>
    <head>
        <title>travelease - sign up</title>
  <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sign_up_cont"> 
            <h1>Create Your Account</h1>
            <form id="sign_up_frm" action="login.html" method="post">
                <label for="username"> username :</label>
                <input type="text" name="name" id="name">
                <label for="email">address :</label>
                <input type="email" name="email" id="email" required>
                <label for="password">password :</label>
                <input type="password" name="password" id="password" required>
                <label for="confirmPassword">confirm Password :</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <label for="phonenbr">phone :</label>
                <input type="number" name="phonenbr" id="phonenbr" required>
                <label for="country">country :</label>
                <input type="text" name="country" id="country" required>
                <button type="submit">sign up</button>
            </form>
          <p>u Already have account ? <a href="login.html">login</a></p>
        </div>
    </body>
</html>
